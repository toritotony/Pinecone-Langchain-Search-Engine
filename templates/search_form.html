<!DOCTYPE html>
<html>
<head>
    <title>PDF Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <img id="logo" src="/static/images/bookwitharmsandlegs.jpg" alt="A description of the image">

    <h1>PDF Search</h1>
    <form action="/search" method="POST" enctype="multipart/form-data">
        <label for="pdf">Upload PDF:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf" required><br><br>

        <label for="query">Enter Query:</label>
        <input type="text" id="query" name="query" required><br><br>

        <input type="submit" value="Search">
    </form>
    
    <form action="/pdf_search" method="POST">
        <label for="pdf_link">Enter PDF Link:</label>
        <input type="text" id="pdf_link" name="pdf_link" required><br><br>
        
        <label for="query">Enter Query:</label>
        <input type="text" id="query" name="query" required><br><br>
        
        <input type="submit" value="Search with PDF Link">
    </form>
    
    <form action="/video_transcribe" method="POST">
        <label for="video_link">Enter Video Link:</label>
        <input type="text" id="video_link" name="video_link" required><br><br>
        
        <label for="query">Enter Query:</label>
        <input type="text" id="query" name="query" required><br><br>
        
        <input type="submit" value="Transcribe and Search">
    </form>
</body>
</html>
