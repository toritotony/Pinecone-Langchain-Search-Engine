<!DOCTYPE html>
<html>
<head>
    <title>Video Link Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .small-logo {
            width: 50px;  /* Adjust as needed */
            height: 275px;
        }
    </style>
</head>
<body>
    <h1>Video Link Search</h1>
    <form action="/video_transcribe" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <label for="video_link">Enter YouTube Video Link:</label>
        <input type="text" id="video_link" name="video_link" required><br><br>
        
        <label for="query">Question:</label>
        <input type="text" id="query" name="query" required><br><br>
        
        <input type="submit" value="Search">
    </form>
    <!-- Optionally, add navigation links to other search forms -->
    <form action="/" method="GET">
        <div class="back-button">
            <button type="submit" class="search-button">Home</button>
        </div>
    </form>
</body>
</html>
